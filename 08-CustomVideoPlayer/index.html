<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player üìΩÔ∏è</title>
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" 
            src="http://www.sample-videos.com/video/mp4/720/big_buck_bunny_720p_30mb.mp4"
     ></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <div class="buttons">
        <button class="player__button toggle" title="Toggle Play">
          <i data-feather="play-circle"></i>
        </button>
        <div class="volume-wrapper">
            <div class="volume-icon"><i data-feather="volume-2"></i></div>
            <input type="range" name="volume" class="player__slider volume" min="0" max="1" step="0.05" value="1">
        </div>

        <div class="volume-wrapper">
            <div class="speed-icon"><i data-feather="settings"></i></div>
            <input type="range" name="speed" class="player__slider speed" min="0.5" max="2" step="0.1" value="1">
        </div>
        
        <button class="button_skip" data-skip="-10" class="player__button">
            <i data-feather="chevrons-left"></i> <span>10s</span>
        </button>
        <button class="button_skip" data-skip="25" class="player__button">
            <span>25s</span> <i data-feather="chevrons-right"></i>
        </button>
       </div>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
