<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkboxes SHIFT ✔️</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Use SHIFT to select multiple checkboxes</h1>


  <div class="checkboxes">
    <div class="checkbox-item">
      <input type="checkbox" id="1">
      <label for="1">Learn JS</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="2">
      <label for="2">Become frontend ninja</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="3">
      <label for="3">Improve CSS</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="4">
      <label for="4">Organize office</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="5">
      <label for="5">Read a book</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="6">
      <label for="6">Buy eggs</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="7">
      <label for="7">Meet George</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="8">
      <label for="8">Pay bills</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="9">
      <label for="9">Hit the gym</label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
